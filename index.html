<body class="">
    <header class="">
        <nav class="navbar bg-base-100 shadow-sm bg-[#BADEFF] px-2">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li class="btn ">FAQ</li>
                        <li class="btn  ">Learn</li>
                        <li class="btn  ">LogOut</li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl ">English <img src="./assets/logo.png" alt="">জানালা</a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-3">
                    <li class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i> FAQ</li>
                    <li class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i> Learn</li>
                    <li class="btn btn-outline btn-primary"><i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="flex flex-col-reverse md:flex-row  px-2 items-center gap-6 md:gap-72  text-center md:text-left md:mx-20 mb-8 md:mb-[200px]">
        <div class="flex-1  flex flex-col items-center justify-center md:items-start  ">
            <h2 class="text-3xl md:text-5xl font-bold mb-2 md:mb-5"> <span class="text-sky-400">English</span> is Easy!!
            </h2>
            <p class="text-[#424249] text-lg md:text-2xl font-semibold font-bangla mb-8 md:leading-[36px]">
                আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের
                Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
            </p>
            <fieldset class="flex flex-col gap-3 w-full items-center md:items-start ">
                <input type="text" placeholder="Your Name Here" class="input" />
                <input type="password" placeholder=".................." class="input" />
                <button class="btn btn-primary">Get Started</button>
            </fieldset>
        </div>
        <div class="flex-1">
            <img src="./assets/hero-student.png" alt="">
        </div>
    </section>

    <main>
        <section class="text-center w-11/12 mx-auto mb-8 md:mb-[200px]">
            <h2 class="text-3xl md:text-5xl font-bold mb-2 md:mb-5"> <span class="text-sky-400">Let's</span> Learn
                Vocabularies </h2>
            <div id="level-container" class="flex justify-center flex-wrap gap-4 p-4">
            </div>
        </section>

        <section id="loadWordLevelContainer" class="bg-gray-300 w-11/12 mx-auto p-5 md:p-10 mb-8 md:mb-[200px] grid grid-cols-2 gap-4">

        </section>
    </main>



















    <script src="./script.js"></script>
